<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Ticket</title>
</head>

<body>
    <header>
        <figure>
            <img src="./assets/logo-full.svg" alt="">
        </figure>
    </header>
    <main>
        <div class="content">
            <h1>Your journey to Coding Conf 2025 Starts here!</h1>
            <p>Secure your spot at next year's biggest coding conference.</p>
        </div>
        <div class="form">

            <form action="">
                <p for="">Upload Avatar</p>
                <label class="picture" for="pictureInput" tabindex="0">
                    <img src="./assets/icon-upload.svg" alt="">
                    <span class="pictureImage">Drop and drop or click to upload</span>
                </label>

                <input type="file" id="pictureInput" accept="image/*" name="filename">

            </form>
        </div>
    </main>
</body>

</html>
