<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>My Ticket</title>
</head>

<body>
    <header>
        <figure>
            <img src="../assets/logo-full.svg" alt="">
        </figure>
    </header>
    <main>
        <div class="content">
            <h1>Your journey to Coding Conf 2025 Starts here!</h1>
            <p>Secure your spot at next year's biggest coding conference.</p>
        </div>
        <div class="form">

            <form>
                <p for="">Upload Avatar</p>
                <label class="picture" for="pictureInput" tabindex="0">
                    <img class="imgInput" src="../assets/icon-upload.svg" alt="">
                    <span class="pictureImage"></span>
                </label>

                <input type="file" id="pictureInput" name="pictureInput">
                <div class="text">
                    <img class="infoIcon" src="../assets/icon-info.svg" alt="">
                    <span class="infoText">Upload your photo(JPG or PNG, max size 500KB)</span>
                </div>

                <div class="inputForm">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName">
                    <label for="email">E-mail Address</label>
                    <input type="email" id="email" placeholder="example@email.com">
                    <label for="gitHub">GitHub Address</label>
                    <input type="text" id="gitHub" placeholder="@yourusername">
                    <button type="submit">Generate my Ticket</button>
                </div>

            </form>
        </div>
    </main>

    <script src="../scripts/script.js">
    </script>
</body>

</html>
