<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/card.css">
    <title>Card</title>
</head>

<body>
    <header>
        <figure>
            <img src="../assets/logo-full.svg" alt="">
        </figure>
    </header>
    <main>
        <div class="content">
            <h1>Congrats, Jonatan Kristof! <br> Your ticket is ready.</h1>
            <p>We've emaild your ticket to <br>jonatan@email.com and will send updates in <br>the run to the event.</p>
        </div>

        <div class="ticket">
            <figure class="borderTicket">
                <img src="../assets/pattern-ticket.svg" alt="">
                <div class="cardContent">
                    <figure class="logoCard">
                        <img src="../assets/logo-full.svg" alt="">
                        <span class="dateLocal">Jan 31, 2025 / Austin, TX</span>
                    </figure>

                    <div class="footerCard">
                        <figure>
                            <img class="avatar" src="../assets/image-avatar.jpg" alt="">
                        </figure>
                        <div class="footerContent">
                            <h4>Jonatan Kristof</h4>
                            <span class="footerText">
                                <img src="../assets/icon-github.svg" alt="">
                                <span>@jonatankristorf0101</span>
                            </span>
                        </div>

                    </div>
                    <div class="idCard">#01609</div>
                </div>
            </figure>



        </div>
</body>

</html>
